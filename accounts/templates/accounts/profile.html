{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <!-- <h2>Home</h2> -->
        {% if user.is_authenticated %}
            <p>Вітаємо, {{ user.username }}!</p>
            <div style="margin-top: 20px;">
                <ul>
                    <li>username - {{ user.username }}</li>
                    <li>username - {{ user.first_name }}</li>
                    <li>username - {{ user.last_name }}</li>
                </ul>
            </div>
        {% else %}
            <div class="margin-top-20">
                <p>Будь ласка, увійдіть до свого облікового запису.</p>
                <form method="get" action="{% url 'login' %}">
                    <button type="submit">Увійти</button>
                </form>
            </div>
            <div style="margin-top: 20px;">
                <p>Або увійдіть через гугл</p>
                <form method="get" action="{% url 'social:begin' 'google-oauth2' %}">
                    <button type="submit">Увійти</button>
                </form>
            </div>
        {% endif %}
    </body>
</html>
