{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
<body>
    <h1>You have been logged out.</h1>
    <p>Thank you for visiting. You can log in again if you want.</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out Again</button>
    </form>
    <a class="margin-top-20" href="{% url 'home' %}">Go to Home</a>
</body>
</html>
